
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="main.css" rel="stylesheet" type="text/css">
  <link href="hover.css" rel="stylesheet" type="text/css">
  <link href="board.css" rel="stylesheet" type="text/css">
  <script defer src="index.js" charset="utf-8"></script>
</head>
<header>
  <div class="header">
      <div class="titles">
        <h1 class="title">
          Jimi Kosunen</h1>
</header>
<body>
  <main>
    <div class="container">
      <div class="title">
        <h1 aria-label="Tic Tac Toe" id="board-title">
          <span class="hvr-buzz-out" aria-hidden="true">T</span>
          <span class="hvr-buzz-out" aria-hidden="true">i</span>
          <span class="hvr-buzz-out" aria-hidden="true">c</span>
          <span class="hvr-buzz-out" aria-hidden="true">-</span>
          <span class="hvr-buzz-out" aria-hidden="true">T</span>
          <span class="hvr-buzz-out" aria-hidden="true">a</span>
          <span class="hvr-buzz-out" aria-hidden="true">c</span>
          <span class="hvr-buzz-out" aria-hidden="true">-</span>
          <span class="hvr-buzz-out" aria-hidden="true">T</span>
          <span class="hvr-buzz-out" aria-hidden="true">o</span>
          <span class="hvr-buzz-out" aria-hidden="true">e</span>
        </h1>
      </div>
      <div class="content">
        <div class="board">
          <div class="row top-row">
            <div class="tile r1 c1" id="1"></div>
            <div class="tile r1 c2" id="2"></div>
            <div class="tile r1 c3" id="3"></div>
          </div>
          <div class="row middle-row">
            <div class="tile r2 c1" id="4"></div>
            <div class="tile r2 c2" id="5"></div>
            <div class="tile r2 c3" id="6"></div>
          </div>
          <div class="row bottom-row">
            <div class="tile r3 c1" id="7"></div>
            <div class="tile r3 c2" id="8"></div>
            <div class="tile r3 c3" id="9"></div>
          </div>
        </div>
      </div>

      <div class="aside">
        <div class="score-board-header">
          <h2 class='status-text'></h2>
        </div>
        <div class="score-board">
          <h2 class='score-board-title'>PISTETAULU</h2>
          <p class='score score-player-name'>
            <span>X</span>
            <span>tasurit</span>
            <span>O</span>
          </p>
          <p class='score'>
            <span class="score-x"></span>
            <span class="score-ties"></span>
            <span class="score-o"></span>
          </p>
        </div>
        <div class="button-frame">
          <button type="button" class="play-again button-on" name="play-again">PELAA UUSIKS</button>
        </div>
        <div class="buttonToMenu">
          <a href="file:///C:/Users/jimi.kosunen/Downloads/ristinolls/ristinolls/menu/index.html"><button> MORE GAMES</button></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
